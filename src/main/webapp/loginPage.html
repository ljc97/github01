<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user/login" method="post">
    <table>
        <tr>
            <td>
                用户名：
            </td>
            <td>
                <input type="text" name="userName">
                #(userName)
            </td>
        </tr>
        <tr>
            <td>
                密码：
            </td>
            <td>
                <input type="text" name="passWord">
                #(passWord)
            </td>
        </tr>
        <tr>
            <td>
                <button type="reset">重置</button>
            </td>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
#if(errorResult == true)
<p>#(errorMsg)</p>
#end
</body>
</html>
