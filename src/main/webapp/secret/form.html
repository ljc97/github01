<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有信息</title>
</head>
<style>
    th, tr, td {
        border: 1px solid black;
    }

    td {
        padding: 3px;
    }
</style>
<body>
<center>
    <table>
        <thead>
        <th>
            编号
        </th>
        <th>
            网站名
        </th>
        <th>
            网址
        </th>
        <th>
            账号
        </th>
        <th>
            密码
        </th>
        <th>
            备注
        </th>
        <th colspan="2">
            操作
        </th>
        </thead>
        #for(personinfo : personinfos)
        <tr>
            <td style="text-align:left;">#(personinfo.numId)</td>
            <td style="text-align:left;">#(personinfo.siteName)</td>
            <td style="text-align:left;"><a href=#(personinfo.siteAddress)>#(personinfo.siteAddress)</a></td>
            <td style="text-align:left;">#(personinfo.accountNumber)</td>
            <td style="text-align:left;">#(personinfo.passWord)</td>
            <td style="text-align:left;">#(personinfo.remark)</td>
            <td style="text-align:left;"><a href="/secret/editPage?numId=#(personinfo.numId)">编辑</a></td>
            <td style="text-align:left;"><a href="/secret/deleteInfo?numId=#(personinfo.numId)">删除</a></td>
        </tr>
        #end
    </table>
</center>
<div style="position: absolute;right: 20px;top: 10px;">
    <a href="/secret/editPage">添加</a>
    <a href="/secret/exit">退出</a>
</div>
</body>
</html>
