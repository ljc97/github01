<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑或者新增</title>
    <script src="/staticResource/js/jquery-3.1.1.js"></script>
</head>
<body>
<center>
    <form id="editForm" action="/secret/saveOrUpdate" method="post">
        <table>
            <thead>
            <th>
                网站名
            </th>
            <th>
                网址
            </th>
            <th>
                账号
            </th>
            <th>
                密码
            </th>
            <th>
                备注
            </th>
            <th>
                秘钥
            </th>
            <th>
                操作密码
            </th>
            </th>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="hidden" name="personinfo.numId" value="#(personinfo.numId)">
                    <input type="text" name="personinfo.siteName" value="#(personinfo.siteName)">
                </td>
                <td>
                    <input type="text" name="personinfo.siteAddress" value="#(personinfo.siteAddress)">
                </td>
                <td>
                    <input type="text" name="personinfo.accountNumber" value="#(personinfo.accountNumber)">
                </td>
                <td>
                    <input type="password" name="personinfo.passWord" value="#(personinfo.passWord)">
                </td>
                <td>
                    <input type="text" name="personinfo.remark" value="#(personinfo.remark)">
                </td>
                <td>
                    <input type="password" name="secretKey" required="required">
                </td>
                <td>
                    <input type="password" name="operatingSecretKey" required="required">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</center>
<div style="position: absolute;right: 20px;top: 10px;">
    <button onclick="sub()">保存</button>
</div>
<script>
    function sub() {
        var editForm = $("#editForm");
        editForm.submit();
    }
</script>
</body>
</html>
